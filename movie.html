<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/styleMoviesHome.css">
    <title>LCAction</title>
</head>

<body>

    <!-- Header -->
    <div class="nav" id="nav">
        <img src="/LCAction/assets/img/logo.png" alt="" class="nav_logo">
        <img src="/LCAction/assets/img/user.png" alt="" class="nav_user">
    </div>

    <!-- Header -->
    <div class="banner">
        <div class="banner_contents">
            <h1 class="banner_title">Super herói: o filme</h1>
            <div class="banner_buttons">
                <button class="banner_button">Assistir</button>
                <button class="banner_button">Minha lista</button>
            </div>
            <div class="banner_description">
                Rick Riker é um estudante comum do colegial. Porém, ao ser mordido por uma libélula geneticamente modificada ganha superpoderes. Agora sua missão é proteger a cidade das mãos do malvado Hourglass, que suga a vida de suas vítimas.</div>
        </div>
        <div class="banner--fadeBottom"></div>
    </div>

    <!-- Mais Vistos -->
    <div class="linha">
        <div class="row">
            <h2>Filmes relacionados</h2>
            <div class="row_posters">
                <img src="assets/img/large-movie1.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie2.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie3.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie4.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie5.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie6.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie7.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie8.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie9.jpg" alt="" class="row_posterLarge" />
                <img src="assets/img/large-movie10.jpg" alt="" class="row_posterLarge" />
            </div>
        </div>
        <div class="sobedesce">
            <button type="submit"><img src="./assets/img/setacima.png" alt=""></button>
            <button type="submit"><img src="./assets/img/setabaixo.png" alt=""></button>
        </div>
    </div>

    <script>
        const nav = document.getElementById('nav')

        window.addEventListener('scroll', () => {
            if (window.scrollY >= 100) {
                nav.classList.add('nav_darker_gray')
            } else {
                nav.classList.remove('nav_darker_gray');
            }
        });
    </script>
</body>

</html>
